<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="ts/script.ts"></script>
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="scss/styles.scss">
    <title>Notifications Page</title>
</head>
<body>
    <article class="notifs-panel">
        <header class="notifs-panel__header">
            <h1 class="notifs-panel__title">
                Notifications
            </h1>
            <span class="notifs-panel__counter">3</span>
            <button type="button" class="notifs-panel__button">Mark all as read</button>
        </header>
        <section class="notifs-panel__container">
            <article class="notif" data-read="false">
                    <figure class="notif__image-container" >
                        <img class="notif__avatar" src="assets/images/avatar-jacob-thompson.webp" alt="avatar">
                    </figure>
                    <p class="notif__text-container">
                        <span class="notif__text">
                            <span class="notif__username">Nathan Peterson</span>
                            <span class="notif__useraction">has joined your group</span>
                            <span class="notif__target">Chess Club</span>
                        </span>
                        <time class="notif__date">1 Day ago</time>
                            <p class="notif__p-message">
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis placeat pariatur nihil accusamus inventore aperiam!
                            </p>
                    </p>
                        <figure class="notif__image-container">
                            <img class="notif__image" src="assets/images/image-chess.webp" alt="chess">
                        </figure>
            </article>
        </section>
    </article>
</body>
</html>
